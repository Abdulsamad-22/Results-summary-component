<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-[#ECF2FF] flex flex-col md:items-center md:justify-center h-[100%] min-h-screen overflow-y-auto">

  <main>
    <div class="flex flex-col md:flex-row">
        <div class="flex flex-col items-center justify-center w-full md:1/2 bg-[#5F3FFC] p-8 md:p-5 rounded-none rounded-b-2xl md:rounded-2xl -mr-4 z-10">
            <h2 class="text-[#c8c7ff] text-xl font-semibold mb-4">
                Your Result
            </h2>

            <div class="flex flex-col items-center justify-center text-center bg-gradient-to-b from-[#4e21ca] to-transparent rounded-full w-[200px] h-[200px] mb-4">
                <p class="text-[#c8c7ff] text-center">
                    <span class="text-7xl text-[#fff] font-bold">76</span><br>of 100
                </p>
            </div>

            <p class="text-3xl text-[#fff] font-bold mb-4">
                Great
            </p>

            <p class="text-[#c8c7ff] text-center">
                You scored higher than 65% of the people who have taken these tests.
            </p>
        </div>

        <div class="bg-[#fff] pt-8 p-5 md:p-5 w-full md:1/2 md:p-8 md:pl-[3rem] relative rounded-b-2xl md:rounded-e-2xl flex flex-col item-center justify-center gap-4">
            <h3 class="text-2xl text-[#303b5a] font-bold mb-4">
                Summary
            </h3>

            <div class="flex flex-col gap-4">
                <div class="flex justify-between items-center bg-[#ff5757]/10 p-3 rounded-lg">
                    <div class="flex items-center gap-2">
                        <img src="assets/images/icon-reaction.svg" alt="reaction icon">
    
                        <p class="text-[#ff5757]">
                            Reaction
                        </p>
                    </div>

                    <p class="font-bold">
                        80<span class="text-[#303b5a]/40">/100</span>
                    </p>
                </div>

                <div class="flex justify-between items-center bg-[#ffb01f]/10 rounded-lg p-3">
                    <div class="flex items-center gap-2">
                        <img src="assets/images/icon-memory.svg" alt="memory icon">
    
                        <p class="text-[#ffb01f]">
                            Memory
                        </p>
                    </div>

                    <p class="font-bold">
                        92<span class="text-[#303b5a]/40">/100</span>
                    </p>
                </div>

                <div class="flex justify-between items-center bg-[#00bd91]/10 rounded-lg p-3">
                    <div class="flex items-center gap-2">
                        <img src="assets/images/icon-verbal.svg" alt="verbal icon">
    
                        <p class="text-[#00bd91]">
                            Verbal
                        </p>
                    </div>

                    <p class="font-bold">
                        61<span class="text-[#303b5a]/40">/100</span>
                    </p>
                </div>

                <div class="flex justify-between items-center bg-[#1125d4]/10 rounded-lg p-3">
                    <div class="flex items-center gap-2">
                        <img src="assets/images/icon-visual.svg" alt="visual icon">
    
                        <p class="text-[#1125d4]">
                            Visual
                        </p>
                    </div>

                    <p class="font-bold">
                        72<span class="text-[#303b5a]/40">/100</span>
                    </p>
                </div>
            </div>

            <button class="bg-[#303b5a] w-full text-[#fff] p-3 mx-auto mt-4 rounded-full cursor-pointer hover:bg-[##1125d4] transition-all duration-300">Continue</button>
        </div>
    </div>
</main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abdulsamad</a>.
  </div>
</body>
</html>
